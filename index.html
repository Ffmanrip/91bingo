<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7DF9FF; /* Light neon blue background */
            padding: 10px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .header img.logo {
            width: 50px;
            margin-right: 10px;
        }
        .header img.message, .header img.help {
            width: 30px;
            margin-left: 10px;
        }
        .banner {
            margin: 20px 0;
        }
        .banner img {
            width: 100%;
            max-width: 600px;
            display: none;
        }
        .games-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .game {
            background: white;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: left;
        }
        .game img {
            width: 50px;
            float: left;
            margin-right: 10px;
        }
        .game h3 {
            margin: 0;
            font-size: 18px;
        }
        .game p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }
        .footer a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            text-align: center;
            flex: 1;
        }
        .footer a img {
            width: 30px;
        }
        .footer a.activity img {
            width: 50px; /* Larger size for the activity logo */
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/0QsFy7BP/91-bingo-20240602-115355-0000.png" alt="91 ùë©ùë∞ùëµùëÆùë∂ Logo" class="logo">
            91 ùë©ùë∞ùëµùëÆùë∂
            <img src="https://png.pngtree.com/png-vector/20220622/ourmid/pngtree-cellphone-mobile-phone-massage-icon-vector-design-png-image_5267572.png" alt="Message" class="message">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZHm0O6xTMn4aUZDY656QMMVInekursoEobQ&usqp=CAU" alt="Help" class="help">
        </div>
        <div class="banner">
            <img src="https://i.postimg.cc/zB7DkDmZ/https-t-me-Lottery91bingo-20240602-183136-0000.png" alt="Banner 1">
            <img src="https://i.postimg.cc/6q6mXY4G/91-BINGO-20240602-181705-0000.png" alt="Banner 2">
        </div>
        <div class="games-list">
            <div class="game">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAIWkOyVPYVME1OFhR-FFzr-Y89UJH7RUhyWZCyF61p0wJ8yJiwIrHBok&s=10" alt="Lottery">
                <h3>Lottery</h3>
                <p>Guess Number Green/Red/Purple to win</p>
            </div>
            <div class="game">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCGpCUnj-ztf4jIapbmzdW9B0lZBBCLqrRQ&s" alt="Mini Games">
                <h3>Mini Games</h3>
                <p>Exciting mini games to play</p>
            </div>
            <div class="game">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgPJtfTMNM7VKeHvVewO5QK42wmraTZMTWyMMyVURwh3nQWBI7nPIKNt8C&s=10" alt="Popular">
                <h3>Popular</h3>
                <p>Most played games</p>
            </div>
            <div class="game">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkv_aDD0HoMFMly5ttzYPGy7_fmUo5pTyKBmLWrYqR6y9DXn5IDC1IuJyS&s=10" alt="Slots">
                <h3>Slots</h3>
                <p>Classic slot games</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIazW2TYsi7yaJmNCBdUdHOwOdvPT5LISTMNQJ6d9JUg&s" alt="Home"><br>Home</a>
        <a href="#" class="activity"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtKWOEASqJ9abqEKYGBmLPQlZVvQ37CkcWKw&s" alt="Activity"><br>Activity</a>
        <a href="#"><img src="https://i.postimg.cc/W3KYdtsp/91-bingo-20240602-115355-0000.png" alt="Promotion"><br>Promotion</a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjrVVZjTiW9yLruJwjq0aIQlQGXbTc-nBBxv-DNbLuAc-rYRap3hn1q6Ys&s=10" alt="Wallet"><br>Wallet</a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfXaumwU4XIlAHw-vaxNQWuUUEhomIkRNFj_Y-xLbMAOgUoTa6yNj1XndG&s=10" alt="Account"><br>Account</a>
    </div>

    <div class="popup" id="welcomePopup">
        WELCOME
    </div>

    <script>
        let currentBanner = 0;
        const banners = document.querySelectorAll('.banner img');
        if (banners.length > 0) {
            banners[currentBanner].style.display = 'block';
            setInterval(() => {
                banners[currentBanner].style.display = 'none';
                currentBanner = (currentBanner + 1) % banners.length;
                banners[currentBanner].style.display = 'block';
            }, 5000); // Change image every 5 seconds
        }

        window.onload = function() {
            const popup = document.getElementById('welcomePopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000); // Show popup for 3 seconds
        };
    </script>
</body>
</html>
